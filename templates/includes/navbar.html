<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-md">
        <div class="search-area">
            <div class="search-area-inner d-flex align-items-center justify-content-center">
                <div class="close-btn"><i class="fa fa-close"></i></div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <form action="{% url 'posts:search' %}" method='GET'>
                            <div class="form-group">
                                <input type="search" name="query" placeholder="What are you looking for?">
                                <button type="submit" class="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Navbar Brand -->
            <div class="navbar-header d-flex align-items-center justify-content-between">
                <!-- Navbar Brand --><a href="/" class="navbar-brand">CodingY</a>
                <!-- Toggle Button-->
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse"
                    aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"><span></span><span></span><span></span></button>
            </div>
            <!-- Navbar Menu -->
            <div id="navbarcollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="{% url 'posts:post-create' %}" class="nav-link active ">Create</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{% url 'posts:post-list' %}" class="nav-link active ">Blog</a>
                    </li>
                    <li class="nav-item"><a href="{% url 'users:contact' %}" class="nav-link ">Contact</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'account_logout' %}" class="nav-link ">Logout</a>
                    <li class="nav-item"><a href="#" class="nav-link ">{{request.user.username}}</a>
                        {% else %}
                    <li class="nav-item"><a href="{% url 'account_login' %}" class="nav-link ">Sign in</a>
                    <li class="nav-item"><a href="{% url 'account_signup' %}" class="nav-link ">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
                <div class="navbar-text"><a href="#" class="search-btn"><i class="fa fa-search"></i></a></div>
                <ul class="langs navbar-text"><a href="#" class="active">EN</a><span> </span><a href="#">ES</a></ul>
            </div>
        </div>
    </nav>
</header>
